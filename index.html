<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: #ffcc00;
            color: #1e1e2f;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            background: #ff9900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Rap AI</h1>
    <div class="button-container">
        <button onclick="callFunction('/random_sms')">Messages</button>
        <button onclick="callFunction('/random_call')">Calls</button>
        <button onclick="callFunction('/mode')">AUTO MODE CHANGE</button>
        <button onclick="callFunction('/ev_diagnostics')">Diagnosis</button>
    </div>

    <div id="output" style="margin-top: 20px;"></div>

    <script>
        function callFunction(route) {
            fetch(route)
            .then(response => response.text())
            .then(data => {
                document.getElementById("output").innerText = data;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
